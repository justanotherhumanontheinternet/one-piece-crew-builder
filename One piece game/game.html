    body {
      font-family: 'Hachi Maru Pop', sans-serif;
      text-align: center;
      padding: 20px;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .character-card {
      border: 2px solid #ff9800;
      background-color: #ffffff;
      padding: 20px;
      margin: 20px auto;
      width: 320px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .character-card:hover {
      transform: scale(1.05);
    }

    .character-image {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      object-position: top;
    }

    button {
      margin: 5px;
      padding: 15px 30px;
      font-size: 16px;
      border: 2px solid #ff9800;
      border-radius: 10px;
      background-color: #ff5722;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e64a19;
    }

    .role-buttons {
      margin-top: 20px;
    }

    .role-buttons button {
      background-color: #2196f3;
      border: 1px solid #1976d2;
    }

    .role-buttons button:hover {
      background-color: #1976d2;
    }

    .crew-list {
      margin-top: 40px;
    }

    .crew-list h2 {
      font-size: 2rem;
      color: #3e2723;
    }

    .crew-list ul {
      list-style-type: none;
      padding: 0;
    }

    .crew-list li {
      background-color: #ffffff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ff9800;
      font-size: 1.1rem;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .crew-list li .efficiency {
      font-weight: bold;
      color: #d32f2f;
    }

    .rating-section {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #388e3c;
      font-weight: bold;
    }

    .icon {
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    .background {
      background-image: url('https://i.imgur.com/Edgn6R0.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }
  </style>

    let crew = {};

    let currentCharacter = null;

    function getRandomCharacter() {
      const index = Math.floor(Math.random() * characters.length);
      currentCharacter = characters.splice(index, 1)[0];
      displayCharacter();
    }

    function displayCharacter() {
      if (!currentCharacter) return;
      const characterCard = document.getElementById('characterCard');
      characterCard.innerHTML = `
        <h3>${currentCharacter.name}</h3>
        <img src="${currentCharacter.image}" alt="${currentCharacter.name}" class="character-image"/>
      `;
      displayRoleButtons();
    }

    function displayRoleButtons() {
      const container = document.getElementById('roleButtons');
      container.innerHTML = '';
      for (const role of roles) {
        if (!crew[role]) {
          const button = document.createElement('button');
          button.textContent = role;
          button.onclick = () => assignRole(role);
          container.appendChild(button);
        }
      }
    }

    function assignRole(role) {
      const efficiency = currentCharacter.stats[role] || 0;
      crew[role] = { name: currentCharacter.name, role, efficiency, image: currentCharacter.image };
      updateCrewDisplay();

      if (Object.keys(crew).length === roles.length) {
        document.getElementById('roleButtons').innerHTML = 'Crew complete! Click below to rate.';
        document.getElementById('characterCard').innerHTML = '';
      } else {
        getRandomCharacter();
      }
    }

    function skipCharacter() {
      if (usedSkip) {
        alert("You've already used your skip!");
        return;
      }
      usedSkip = true;
      getRandomCharacter();
    }

    function updateCrewDisplay() {
      const crewList = document.getElementById('crew');
      crewList.innerHTML = '';
      for (const role in crew) {
        const li = document.createElement('li');
        li.innerHTML = `
          <img src="${crew[role].image}" alt="${crew[role].name}" class="character-image" style="width: 40px; height: 40px; margin-right: 10px;"/>
          ${crew[role].name} - ${role} 
          <span class="efficiency">(Efficiency: ${crew[role].efficiency})</span>
        `;
        crewList.appendChild(li);
      }
    }

    function rateCrew() {
      if (Object.keys(crew).length !== roles.length) {
        alert('You need to assign one character to each role before rating!');
        return;
      }
      let total = 0;
      let count = 0;
      for (const role in crew) {
        total += crew[role].efficiency;
        count++;
      }
      const average = (total / count).toFixed(2);
      document.getElementById('rating').textContent = `Crew Rating: ${average}/10`;
    }

    function restartGame() {
      location.reload(); 
    }

    getRandomCharacter();
